<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>数字猜测游戏</title>
    <style>
        html {
            font-family: sans-serif;
        }
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
        .form input[type="number"] {
            width: 200px;
        }
        .lastResult {
            color: white;
            padding: 3px;
        }
        .guessField {
            width: 100%;
        }
        .history {
            margin-top: 20px;
        }
        .history ul {
            list-style-type: none;
            padding: 0;
        }
        .history li {
            background-color: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .difficulty {
            margin-top: 20px;
        }
        .difficulty label {
            margin-right: 10px;
        }
        .difficulty input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>猜数字游戏</h1>
    <p>我们选择了一个介于1和100之间的随机数。看看你能不能在10圈以内猜到。我们会告诉你你的猜测是过高还是过低。</p>
    <div class="difficulty">
        <label for="difficulty">选择难度:</label>
        <select id="difficulty">
            <option value="easy">简单 (1-100)</option>
            <option value="medium">中等 (1-500)</option>
            <option value="hard">困难 (1-1000)</option>
        </select>
    </div>
    <div class="form">
        <label for="guessField">输入数字: </label>
        <input type="number" min="1" max="1000" required id="guessField" class="guessField">
        <input type="submit" value="输入数字" class="guessSubmit">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    <div class="history">
        <h2>游戏历史</h2>
        <ul id="historyList"></ul>
    </div>
    <script>
        let randomNumber;
        let guessCount = 1;
        let resetButton;
        let difficultyLevel = 'easy';

        function setDifficulty() {
            const difficulty = document.getElementById('difficulty').value;
            if (difficulty === 'easy') {
                randomNumber = Math.floor(Math.random() * 100) + 1;
                guessField.setAttribute('max', 100);
            } else if (difficulty === 'medium') {
                randomNumber = Math.floor(Math.random() * 500) + 1;
                guessField.setAttribute('max', 500);
            } else if (difficulty === 'hard') {
                randomNumber = Math.floor(Math.random() * 1000) + 1;
                guessField.setAttribute('max', 1000);
            }
            guessCount = 1;
            updateHistory(`新的游戏开始！难度: ${difficulty}`);
        }

        function checkGuess() {
            const userGuess = Number(guessField.value);
            if (guessCount === 1) {
                guesses.textContent = '猜测记录: ';
            }
            guesses.textContent += userGuess + ' ';
            if (userGuess === randomNumber) {
                lastResult.textContent = '恭喜你猜对了';
                lastResult.style.backgroundColor = 'green';
                lowOrHi.textContent = '';
                updateHistory(`猜对了！正确答案是 ${randomNumber}.`);
                setGameOver();
            } else if (guessCount === 10) {
                lastResult.textContent = '游戏结束';
                lowOrHi.textContent = '';
                updateHistory(`游戏结束！正确答案是 ${randomNumber}.`);
                setGameOver();
            } else {
                lastResult.textContent = '猜错了，继续努力';
                lastResult.style.backgroundColor = 'red';
                if (userGuess < randomNumber) {
                    lowOrHi.textContent = '猜的太低了！';
                } else if (userGuess > randomNumber) {
                    lowOrHi.textContent = '猜的太高了！';
                }
            }
            guessCount++;
            guessField.value = '';
            guessField.focus();
        }

        function setGameOver() {
            guessField.disabled = true;
            guessSubmit.disabled = true;
            resetButton = document.createElement('button');
            resetButton.textContent = '开始新游戏';
            document.body.appendChild(resetButton);
            resetButton.addEventListener('click', resetGame);
        }

        function resetGame() {
            guessCount = 1;
            const resetParas = document.querySelectorAll('.resultParas p');
            for (const resetPara of resetParas) {
                resetPara.textContent = '';
            }
            resetButton.parentNode.removeChild(resetButton);
            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = '';
            guessField.focus();
            lastResult.style.backgroundColor = 'white';
            setDifficulty();
        }

        function updateHistory(message) {
            const historyList = document.getElementById('historyList');
            const historyItem = document.createElement('li');
            historyItem.textContent = message;
            historyList.appendChild(historyItem);
        }

        // 初始设置
        const guessField = document.getElementById('guessField');
        const guessSubmit = document.querySelector('.guessSubmit');
        const guesses = document.querySelector('.guesses');
        const lastResult = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');

        setDifficulty();
        guessSubmit.addEventListener('click', checkGuess);
        document.getElementById('difficulty').addEventListener('change', setDifficulty);
    </script>
</body>
</html>
